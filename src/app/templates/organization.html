<ul id="org-{{id}}" data-template="organization-tpl" class="list">
    <li>{{login}}<small>{{company}} {{location}}</small></li>
    <li>
        <ul>
            <li><span class="icon files"></span>{{public_repos}} public repos, {{public_gists}} public gists</li>
            <li><span class="icon user"></span>{{following}} following, {{followers}} followers</li>
        </ul>
    </li>        
</ul>
