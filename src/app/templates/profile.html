<ul id="profile-{{id}}" data-template="profile-tpl">
    <li><a href="{{html_url}}"><img src="http://www.gravatar.com/avatar/{{gravatar_id}}?s=48" /></a> {{name}} (<a href="{{html_url}}">{{login}}</a>)</li>
    <li>{{public_repos}} public repos</li>
    <li>{{public_gists}} public gists</li>
    <li>{{following}} following</li>
    <li>{{followers}} followers</li>
    <li>{{location}}</li>
    <li><a href=""{{blog}}</a>Blog</li>
</ul>
