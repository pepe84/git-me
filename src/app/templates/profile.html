<ul id="profile-{{id}}" data-template="profile-tpl" class="list">
    <li><a href="{{html_url}}"><img src="http://www.gravatar.com/avatar/{{gravatar_id}}?size=92" /></a> {{name}} ({{login}})</li>
    <li>{{public_repos}} public repos, {{public_gists}} public gists</li>
    <li>{{following}} following, {{followers}} followers</li>
    <li><span class="icon pushpin"></span>{{location}}</li>
    <li><span class="icon edit"></span><a href=""{{blog}}</a>Blog</li>
</ul>
